
server:
  port: 8091

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9090/eureka/

spring:
  aplication:
    name: gateway-service
  cloud:
    config:
      uri: http://localhost:8888
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customer/**